exp: '147'
run_mode: 'hf'  # hf, full, dev, debug
task_type: 'main'

mul_old_factor: true
use_grid_feat: false
shared_valid: true
valid_ratio: 0.20
input_shape: '3dim'
target_shape: '3dim'
input_scale_method: 'standard'
target_scale_method: 'standard_y2'

model_type: 'transformer'
in_dim: 86
out_dim: 14
hidden_dim: 256
scaler_num: 16
trans_num_layers: 4
lstm_block_num: 2

loss_type: 'mae'
train_batch: 1024
eval_batch: 4096
epochs: 240
eval_step:
  hf: 4000
  full: 4000
  dev: 2000
  debug: 20
out_clip: true

optimizer_method: 'adamw'
lr: 5e-4
weight_decay: 0.01
betas:
  - 0.9
  - 0.999

scheduler_method: 'cosine'
cosine_t0_epoch: 240
cosine_t_mult: 1
cosine_min_lr: 5e-6
cosine_warmup_steps: 200
cosine_gamma: 1.0
